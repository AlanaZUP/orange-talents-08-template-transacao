spring:
  application:
    name: proposta
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/keycloak}
    username: ${SPRING_DATASOURCE_USERNAME:keycloak}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        driverClassName: org.postgresql.Driver